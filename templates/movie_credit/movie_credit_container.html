<div class="movie-container small">
    {% if movie_credit.movie %}
    <a href="{% url 'movie' pk=movie_credit.movie.id %}">
    {% endif %}

    <div class="poster">
        {% if movie_credit.tmdb_image_path %}
            <img src="{{ movie_credit.get_small_image_url }}">
        {% elif movie_credit.movie %}
            <img src="{{ movie_credit.movie.get_small_image_url }}">
        {% else %}
            <img src="{{ movie_credit.get_small_image_url }}">
        {% endif %}
    </div>
    <div class="movie-title">
        <div>{{ movie_credit.role }}</div>
        <div class="movie-credit-actor">{{ movie_credit.person.name }}</div>
    </div>

    {% if movie_credit.movie %}
    </a>
    {% endif %}
</div>
