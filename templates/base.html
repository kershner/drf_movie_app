{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'sass/main.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">

    <title>Tyler's Movie App {% block title %}{% endblock %}</title>
</head>
<body>
    <div class="main-container">
        {% include 'nav.html' %}

        <div class="body">
            {% with request.resolver_match.view_name as view_name %}
            {% if view_name != 'home' %}
            <p class="back-link">
                <a href="{{request.META.HTTP_REFERER}}">Back</a>
            </p>
            {% endif %}
            {% endwith %}

            <div class="body-inner">
                {% block main_content %}{% endblock %}
            </div>
        </div>

        {% include 'footer.html' %}
    </div>
</body>
</html>
